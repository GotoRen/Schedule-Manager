<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインイン</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card login">
                    <div class="card-body">
                        <h1>- Signin -</h1>
                        <img class="col-md-12 title" src="img/title.png" alt="コンテンツ">
                        <form action="">
                            <div class="form-group">
                                <div class="err_msg">hoge</div>
                                <input type="text" name="email" id="email" class="form-control" placeholder="ユーザID">
                                <input type="text" name="password" id="password" class="form-control" placeholder="パスワード">
                                <button class="btn btn-primary w-100">ログイン</button>
                            </div>
                            <div class="login__reminder">
                                <div class="message">
                                    アカウントをお持ちではありませんか？&nbsp;
                                    <a href="/reminder">作成する.</a>
                                </div>
                            </div>
                        </form>
                    <div>
                </div>
            </div>
        </div>
    <div>
</body>
</html>
